patch:
  menu:
    page_size: 7
  schema_list:
  - schema: luna_pinyin_simp      # 全拼
  - schema: double_pinyin_flypy   # 小鶴雙拼
  
  # false: capslock 键切换英文并输出小写
  ascii_composer/good_old_caps_lock: false 
  ascii_composer/switch_key:
    Caps_Lock: clear
    Control_L: noop
    Control_R: noop
    Shift_L: noop
    Shift_R: noop
    
  switcher:
    abbreviate_options: true
    caption: "〔方案選單〕"
    fold_options: false # 选项菜单是否折叠显示
    hotkeys:
      - "Control+grave"
      - "Control+Shift+grave"
    option_list_separator: "／"
    save_options:
      - full_shape
      - ascii_punct
      - simplification
      - extended_charset