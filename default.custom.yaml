patch:
  menu:
    page_size: 7
  schema_list:
  - schema: luna_pinyin_simp      # 朙月拼音 简化字
  - schema: double_pinyin_flypy   # 小鶴雙拼

  ascii_composer/good_old_caps_lock: true
  ascii_composer/switch_key:
    Caps_Lock: clear
    Control_L: clear
    Control_R: clear
    Shift_L: clear
    Shift_R: clear
    
  switcher:
    abbreviate_options: true
    caption: "〔方案選單〕"
    fold_options: false # 选项菜单是否折叠显示
    hotkeys:
      - "Control+grave"
      - "Control+Shift+grave"
    option_list_separator: "／"
    save_options:
      - full_shape
      - ascii_punct
      - simplification
      - extended_charset